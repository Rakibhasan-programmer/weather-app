<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-1.jpeg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a city name to get weather update">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="mx-1 btn btn-info">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <p><span id="temp-min">Min: 38.06</span>&deg;C<span id="temp-max"> Max: 38.06</span>&deg;C</p>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
